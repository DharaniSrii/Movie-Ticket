<div class="main-container">
    <div class="text-center" style="margin-top: 17px;">
        <h2>Add new Movies</h2>
    
    </div>
        <form [formGroup]="helper.addMovieForm" (ngSubmit)="onAddMovie()" autocomplete="off" #addMovieFormRef="ngForm">
            <div class="container mt-4">
                
                <input [hidden]="true" matInput formControlName="theaterId">
                <input [hidden]="true" matInput formControlName="theaterCity">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Theater Name</mat-label>
                        <mat-select formControlName="theaterName">
                        <mat-option *ngFor="let theater of theaterNames" [value]="theater[1]" (click)="onTheaternameChange(theater)">{{theater[1]}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="helper.addMovieForm.get('theaterName')?.hasError('required')">Theater Name is required</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Movie name</mat-label>
                            <input matInput formControlName="movieName">
                            <mat-error *ngIf="helper.addMovieForm.get('movieName')?.hasError('required')">Movie name is required</mat-error>
                    </mat-form-field>
                    
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Run Time</mat-label>
                            <input matInput formControlName="runTime" placeholder="Eg: 2hrs 3mins">
                            <mat-error *ngIf="helper.addMovieForm.get('runTime')?.hasError('required')">Run Time is required</mat-error>
                    </mat-form-field>
                    
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Show Date</mat-label>
                            <input type="date" matInput formControlName="showDate">
                            <mat-error *ngIf="helper.addMovieForm.get('showDate')?.hasError('required')">Show Date is required</mat-error>
                    </mat-form-field>
                    
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>One liner of Movie</mat-label>
                        <textarea matInput formControlName="description" rows="7" > </textarea>
                        <mat-error *ngIf="helper.addMovieForm.get('description')?.hasError('required')">Description is required</mat-error>
                        
                    </mat-form-field>
                </p>
                <div class="text-center">
                    <button mat-raised-button color="primary" *ngIf="submitFlag == 0"class="submit-btn">Submit</button>
                    <button mat-raised-button color="accent" style="margin-left: 15px;" onclick="window.history.go(-1); return false;">Back</button>
                    <button mat-raised-button color="primary" *ngIf="submitFlag != 0" disabled="true" style="color: grey;"><div class="spinner-border text-secondary loader" role="status">
                        <span class="sr-only"></span>
                    </div>&nbsp; Submiting</button>
                </div>
                <br><br>
                
                <br>
    
            </div>
        </form>
