<div class="text-center">
    <br>
    <h2>&nbsp;All Movie Details</h2>
</div>
<br>
<div class="text-center">
    <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Movie name, Theater name, Theater city" #input autocomplete="off">
    </mat-form-field>
</div>
<div class="movie_container">
    
    <table mat-table [dataSource]="moviesList" class="mat-elevation-z8">

        <ng-container matColumnDef="movieName">
            <th mat-header-cell *matHeaderCellDef>Movie Name </th>
            <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
        </ng-container>

        <ng-container matColumnDef="theaterCity">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.theaterCity}} </td>
        </ng-container>

        <ng-container matColumnDef="showDate">
            <th mat-header-cell *matHeaderCellDef> Show date </th>
            <td mat-cell *matCellDef="let element"> {{element.showDate}} </td>
        </ng-container>

        <ng-container matColumnDef="theaterName">
            <th mat-header-cell *matHeaderCellDef> Theater Name </th>
            <td mat-cell *matCellDef="let element"> {{element.theaterName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Bookings</th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button class="submit-btn" style="color: white;" (click)="onBookNow(element)">Book Now</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow  >
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
    </table>
</div>
<div style="height: 75px;"></div>
