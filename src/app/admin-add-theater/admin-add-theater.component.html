<div class="main-container">
<div class="text-center" style="margin-top: 17px;">
    <h2>Add new Theater</h2>

</div>
    <form [formGroup]="helper.addTheaterForm" (ngSubmit)="onAddTheater()" autocomplete="off" #addTheaterFormRef="ngForm">
        <div class="container mt-4">

            
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Theater Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-error *ngIf="helper.addTheaterForm.get('name')?.hasError('required')">Theater Name is required</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <mat-select formControlName="city">
                    <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="helper.addTheaterForm.get('city')?.hasError('required')">Theater City is required</mat-error>
                </mat-form-field>
                
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Tell about Theater</mat-label>
                    <textarea matInput formControlName="description" rows="7" > </textarea>
                    <mat-error *ngIf="helper.addTheaterForm.get('description')?.hasError('required')">Description is required</mat-error>
                    
                </mat-form-field>
            </p>
            <div class="text-center">
                <button mat-raised-button color="primary" *ngIf="submitFlag == 0"class="submit-btn">Submit</button>
                <button mat-raised-button color="primary" *ngIf="submitFlag != 0" disabled="true" style="color: grey;"><div class="spinner-border text-secondary loader" role="status">
                    <span class="sr-only"></span>
                </div>&nbsp; Submiting</button>
                <button mat-raised-button color="accent" style="margin-left: 15px;" onclick="window.history.go(-1); return false;">Back</button>

            </div>

            <br><br>
            
            <br>

        </div>
    </form>

    <h2>&nbsp;All Theater Details</h2>
    <br>
    <div class="theater_container">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">

                <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="City">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
    <div style="height: 75px;"></div>
</div>
